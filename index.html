<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="wrapper">
        <!-- 上橫幅 -->
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>

        <!-- 專輯封面 -->
        <div class="img-area">
            <img src="./images/music-1.jpg" alt="">
        </div>
        
        <!-- 歌名和歌手 -->
        <div class="song-details">
            <p class="name">Beauz & Jvna - Crazy</p>
            <p class="artist">Beauz & Jvna</p>
        </div>

        <!-- 歌曲長度 -->
        <div class="progress-area">
            <div class="progress-bar">
              <audio id="main-audio" src=""></audio> <!-- 歌曲檔案 -->
            </div>
            <div class="timer">
              <span class="current-time">0:00</span> <!-- 歌曲當前時間 -->
              <span class="max-duration">0:00</span> <!-- 歌曲總長度 -->
            </div>
        </div>

        <!-- 控制按鈕們 -->
        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i> <!-- 循環播放 -->
            <i id="prev" class="material-icons">skip_previous</i> <!-- 上一首 -->

            <div class="play-pause">
              <i class="material-icons play">play_arrow</i><!-- 播放/停止 -->
            </div>

            <i id="next" class="material-icons">skip_next</i> <!-- 下一首 -->
            <i id="more-music" class="material-icons">queue_music</i> <!-- 歌曲清單 -->
        </div>

         <!-- 上拉音樂清單 -->
        <div class="music-list">
            <div class="header">
              <div class="row">
                <i class= "list material-icons">queue_music</i>
                <span>Music list</span>
              </div>
              <i id="close" class="material-icons">close</i>
            </div>
            <ul>
              <!-- here li list are coming from js -->
            </ul>
        </div>
    

    </div>
    <script src="./javascript/music-list.js"></script>
    <script src="./javascript/script.js"></script>
</body>
</html>
